language: java
install: true
script: bash ./travis-build.bash
jdk:
- oraclejdk8
branches:
  except:
  - /\+travis\d+$/
env:
  global:
  - CI_DEPLOY_USERNAME=travis-mvn-deploy
  - secure: 
notifications:
  email: false
  slack:
    rooms:
    - secure: 
    - secure: 
cache:
  directories:
  - $HOME/.m2
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
